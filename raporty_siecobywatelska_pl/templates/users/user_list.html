{% extends "base-settings.html" %}
{% load static i18n %}

{% block head_title %}Users{% endblock %}

{% block content %}

  <div class="list-group">
    {% for user in user_list %}
      <a href="{% url 'users:detail' user.username %}" class="list-group-item">
        <div class="list-group-item-heading">{{ user.username }}</div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
